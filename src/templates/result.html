<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柿ピー　物体検出結果</title>
    
    <!-- Bootstrapを参照 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    {% if image %}
        <h1>内訳</h1>
        <table class="table-bordered">
            <tr>
            <td>柿の種</td>
            <td>ピーナッツ</td>
            </tr>
            <tr>
            <td>{{kakinotaneCount}}個</td>
            <td>{{nutsCount}}個</td>
            </tr>
        </table>
        <h2>割合</h2>
        <p>柿の種　ピーナッツ</p>
        <p>{{kakinotaneRatio}} : {{nutsRatio}}</p>
        <div>
            <img src="{{ image }}">
        </div>
        <a href="./">トップへ戻る</a>
    {% else %}
        <a href="./">トップへ戻る</a>
    {% endif %}
</body>
